<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-08" />
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="thewholediv">
      <div class="inputScreen"></div>

      <div class="bodydiv">
        <div class="row-div">
          <div class="buttons1">
            <img
              src="images/image-removebg-preview.png"
              alt=""
              class="deleteImage"
            />
          </div>
          <div class="buttons1">AC</div>
          <div class="buttons1">%</div>
          <div class="buttons2">/</div>
        </div>
        <div class="row-div">
          <div class="buttons">7</div>
          <div class="buttons">8</div>
          <div class="buttons">9</div>
          <div class="buttons2">*</div>
        </div>
        <div class="row-div">
          <div class="buttons">4</div>
          <div class="buttons">5</div>
          <div class="buttons">6</div>
          <div class="buttons2">-</div>
        </div>
        <div class="row-div">
          <div class="buttons">1</div>
          <div class="buttons">2</div>
          <div class="buttons">3</div>
          <div class="buttons2">+</div>
        </div>
        <div class="row-div">
          <div class="buttons">+/-</div>
          <div class="buttons">0</div>
          <div class="buttons">.</div>
          <div class="buttons2">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
